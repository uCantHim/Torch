syntax = "proto3";
package trc.serial;

import "geometry.proto";
import "texture.proto";
import "material.proto";
import "rig.proto";
import "animation.proto";

message Asset
{
    oneof asset_type
    {
        Geometry geometry = 1;
        Texture texture = 2;
        Material material = 3;
        Rig rig = 4;
        Animation animation = 5;
    }
}
