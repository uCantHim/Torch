syntax = "proto3";
package trc.serial;

message vec2
{
    float x = 1;
    float y = 2;
}

message vec3
{
    float x = 1;
    float y = 2;
    float z = 3;
}

message vec4
{
    float x = 1;
    float y = 2;
    float z = 3;
    float w = 4;
}

message uvec4
{
    uint32 x = 1;
    uint32 y = 2;
    uint32 z = 3;
    uint32 w = 4;
}
